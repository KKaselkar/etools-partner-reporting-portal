<dom-module id="custom-fields-widget">
  <template>
    <style include="button-styles iron-flex iron-flex-alignment app-grid-style shared-styles">
      :host {
        display: block;

        --app-grid-columns: 3;
        --app-grid-gutter: 12px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;
      }

      .app-grid {
        padding-top: 0;
        margin: 0 -var(--app-grid-gutter);
      }

      .item-2-col {
        @apply --app-grid-expandible-item;
      }

      header {
        background-color: var(--paper-grey-200);
        padding: 5px 10px;
        margin: 0 0 1em;
      }

      h3 {
        margin: 0;
        font-size: 14px;
      }

      .col-actions {
        width: 40px;
        margin-right: 24px;
        border-right: 1px solid var(--paper-grey-400);
      }

      .row {
        margin-bottom: 1em;
      }


      .remove-btn {
        width: 34px;
        height: 34px;
        color: var(--paper-deep-orange-a700);
      }

      labelled-item {
        padding: 8px 0;
      }

    </style>

    <etools-prp-permissions
      permissions="{{permissions}}">
    </etools-prp-permissions>


    <template
      is="dom-repeat"
      items="[[customFields]]"
      as="field"
      restamp="true">
      <div class="row layout horizontal">
        <div class="flex-none layout vertical center-center col-actions">
          <paper-icon-button
            id="[[field.id]]"
            class="remove-btn"
            data-id$="[[field.id]]"
            on-tap="_remove"
            icon="icons:cancel">
          </paper-icon-button>
        </div>
        <div class="flex">
          <div class="app-grid">

        <paper-input
          class="item"
          id="[[field.id]]"
          name="customFieldTitle[[index]]"
          data-id$="[[field.id]]"
          value=[[field.name]]
          label="Field's Title"
          on-input="_updateCustomFieldTitle">
        </paper-input>

        <paper-input
          class="item-2-col"
          id="[[field.id]]"
          name="customFieldDescription[[index]]"
          data-id$="[[field.id]]"
          value=[[field.value]]
          label="Field's Value"
          on-input="_updateCustomFieldDescription">
        </paper-input>
      </div>
      </div>
    </template>

    <paper-button
      class="btn-primary"
      on-tap="_add">
        Add Custom Field
    </paper-button>
  </template>
    <script>
      Polymer({
        is: 'custom-fields-widget',

        behaviors: [
          App.Behaviors.UtilsBehavior,
          App.Behaviors.ReduxBehavior,
        ],

        properties: {
          fieldId: Number,
          customFields: {
            format: Array,
            notify: true,
          },
          edit: {
            type: Boolean,
            value: false,
          },
        },


        _add: function () {
          this.set('fieldId', this.get('fieldId') + 1);
          this.push('customFields', {
            id: this.fieldId,
            name: '',
            value: '',
          });
        },

        _remove: function (e) {
          var value = this.get('customFields');
          var toRemove = value.findIndex(function (field) {
            return String(field.id) === String(e.target.id);
          });
          this.splice('customFields', toRemove, 1);
        },

        _updateCustomFieldTitle: function (e) {
          console.log(e.target.id);
          var field = this.customFields.find(function (field) {
            return field.id == e.target.id;
          });
          field.name = e.target.value;
          console.log(this.customFields);
        },

        _updateCustomFieldDescription: function (e) {
          console.log(e.target.id);
          var field = this.customFields.find(function (field) {
            return field.id == e.target.id;
          });
          field.value = e.target.value;
          console.log(this.customFields);
        },

        _updateVisibleCustomFields: function () {
          var newCustomFields = this.customFields.map(function (field) {
            return field
            });
          this.customFields = newCustomFields;
        },

        attached: function (edit) {
          if (edit) {return};
          this.set('customFields',[]);
          console.log(this.customFields);
          this.set('fieldId', 0);
         },
      })
    </script>
</dom-module>
