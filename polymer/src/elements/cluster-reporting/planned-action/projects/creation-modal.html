<dom-module id="planned-action-projects-modal">
  <template>
    <style include="app-grid-style button-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 2;
        --app-grid-gutter: 15px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;

        --paper-dialog: {
          width: 700px;

          & > * {
            margin: 0;
          }
        };
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      .header {
        height: 48px;
        padding: 0 24px;
        margin: 0;
        color: white;
        background: var(--theme-primary-color);
      }

      .infobox {
        display: block;
        --app-grid-columns:2;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
        padding: 15px;
        background: var(--paper-grey-300);
      }

      .infobox h4 {
        display: inline;
        color: #737373;
        font-weight: 400;
        font-size: 12px
      }

      .red {
        color: red;
        display: inline;
      }

      .justify-right {
        float: right;
      }

      .show-more-details {
        display: block;
        padding: 15px;
        background: var(--paper-grey-300);
      }

      .show-more-details .justify-right {
        float: right;
      }

      .header h2 {
        @apply(--paper-font-title);
        margin: 0;
        line-height: 48px;
      }

      .header paper-icon-button {
        margin: 0 -13px 0 20px;
        color: white;
      }

      .buttons {
        padding: 24px;
      }

      .details-section {
        padding: 15px;
        background: var(--paper-grey-200);
      }

      .details-text {
        font-size: 12px;
        color: #757575;
      }

      #detailsIcon {
        padding-left: 5px;
        color: #9e9e9e;
      }

      #detailsIcon iron-icon:hover {
        color: rgba(0, 0, 0, 0.87);
      }

      #detailsIcon iron-icon[hidden] {
        display: none !important;
      }


      paper-radio-group {
        display: block;
        padding-top: 16px;
      }

      paper-radio-group > .fields {
        padding: calc(var(--app-grid-gutter) / 2) 0;
      }

      paper-radio-group > .fields[empty] {
        padding: 0;
      }

      paper-radio-group .app-grid {
        margin: -var(--app-grid-gutter);
      }

      paper-radio-button {
        margin-left: -12px;
      }

      paper-dropdown-menu {
        width: 100%;
      }

      iron-icon {
        color: var(--list-icon-color, #2b2b2b);
        height: 40px;
        width: 40px;
      }

      iron-icon:hover {
        color: var(--list-icon-hover-color, rgba(0, 0, 0, 0.87));
      }

    </style>

    <etools-prp-permissions
      permissions="{{permissions}}">
    </etools-prp-permissions>

    <iron-location path="{{path}}"></iron-location>

    <cluster-dropdown-content clusters="{{clusters}}"></cluster-dropdown-content>

    <template
    is="dom-if"
    if="[[permissions.addPartnerToProject]]"
    restamp="true">
      <partner-dropdown-content
        partners="{{partners}}"
        clusters="[[imoClusters]]">
      </partner-dropdown-content>
    </template>

    <etools-prp-ajax
      id="projectAjax"
      url="[[url]]"
      body="[[data]]"
      content-type="application/json"
      method="[[_computeAjaxMethod(edit)]]">
    </etools-prp-ajax>

    <etools-prp-ajax
      id="projects"
      timeout="100000"
      url="[[ochaProjectsUrl]]">
    </etools-prp-ajax>

    <etools-prp-ajax
      id="projectDetails"
      url="[[ochaProjectDetailsUrl]]"
      body="[[ochaProjectRequestId]]"
      content-type="application/json"
      timeout="100000"
      method="post">
    </etools-prp-ajax>

    <paper-dialog
      id="dialog"
      with-backdrop
      opened="{{opened}}">
      <div class="header layout horizontal justified">
        <h2>[[_computeTitle(edit)]]</h2>
        <paper-icon-button
          class="self-center"
          on-tap="close"
          icon="icons:close">
        </paper-icon-button>
      </div>

      <paper-dialog-scrollable>
        <template
          is="dom-if"
          if="[[refresh]]"
          restamp="true">
          <template
            is="dom-if"
            if="[[permissions.addPartnerToProject]]"
            restamp="true">
            <etools-single-selection-menu
              class="item validate full-width"
              label="Partner"
              options="[[partners]]"
              option-value="id"
              option-label="title"
              selected="{{data.partner_id}}"
              on-iron-activate="_validate"
              trigger-value-change-event
              required>
            </etools-single-selection-menu>
          </template>
          <paper-radio-group
            id="mode"
            selected={{mode}}
            on-change="_adjustPosition">
            <paper-radio-button name="ocha" active="true">
              <strong>From OCHA</strong>
            </paper-radio-button>
            <div
              class="fields"
              empty$="[[!_equals(mode, 'ocha')]]">
              <template
                is="dom-if"
                if="[[_equals(mode, 'ocha')]]"
                restamp="true">
                <div>
                  <etools-single-selection-menu
                    class="item validate full-width"
                    label="Project"
                    options="[[formattedProjects]]"
                    option-value="id"
                    option-label="title"
                    selected="{{selectedProject}}"
                    on-iron-activate="_validate"
                    disabled="[[projectsLoading]]"
                    trigger-value-change-event
                    required>
                  </etools-single-selection-menu>
                  <creation-modal-project-details
                    id="details"
                    project-data="[[projectDetails]]"
                    loading="[[projectDetailsLoading]]">
                  </creation-modal-project-details>
                  <etools-loading active$="[[projectsLoading]]"></etools-loading>
                </div>
              </template>
            </div>

            <paper-radio-button name="custom">
              <strong>Custom</strong>
            </paper-radio-button>

            <div
              empty$="[[!_equals(mode, 'custom')]]">
              <template
                is="dom-if"
                if="[[_equals(mode, 'custom')]]"
                restamp="true">
                <div class="item full-width infobox">
                  <span class="item">
                    <h4>Basic Project details</h4>
                  </span>
                  <span class="item justify-right">
                    <div class="red">*</div>
                    <h4>Fields required</h4>
                  </span>
                </div>
                <div class="app-grid">
                  <div class="item full-width">
                    <error-box errors="[[errors]]"></error-box>
                  </div>
                  <paper-input
                    class="item validate full-width"
                    id="title"
                    label="Title *"
                    value="{{data.title}}"
                    type="string"
                    required
                    on-input="_validate">
                  </paper-input>

                <div class="item full-width">
                  <etools-multi-selection-menu
                    class="validate"
                    label="Clusters *"
                    options="[[formattedClusters]]"
                    selected-values="{{selectedClusters}}"
                    on-selected-values-changed="_validate"
                    trigger-value-change-event
                    required>
                  </etools-multi-selection-menu>
                </div>

                <div class="item">
                  <etools-prp-date-input
                    class="start-date"
                    label="Start date *"
                    value="{{data.start_date}}"
                    error-message=""
                    required
                    no-init>
                  </etools-prp-date-input>
                </div>

                <div class="item">
                  <etools-prp-date-input
                      class="end-date"
                      label="End date *"
                      value="{{data.end_date}}"
                      error-message=""
                      required
                      no-init>
                  </etools-prp-date-input>
                </div>
                <div class="row">
                <paper-dropdown-menu
                  class="item validate"
                  label="Status *"
                  on-value-changed="_validate"
                  always-float-label
                  required>
                  <paper-listbox
                    selected="{{data.status}}"
                    attr-for-selected="value"
                    slot="dropdown-content"
                    class="dropdown-content">
                    <template
                      is="dom-repeat"
                      items="[[statuses]]">
                      <paper-item value="[[item.id]]">[[item.title]]</paper-item>
                    </template>
                  </paper-listbox>
                </paper-dropdown-menu>
                </div>

                <paper-input
                  class="item validate"
                  id="total_budget"
                  label="Total Budget"
                  value="{{data.total_budget}}"
                  type="number"
                  allowed-pattern="[+\-\d.]"
                  step="0.01"
                  on-input="_validate">
                </paper-input>

                <paper-input
                  class="item validate full-width"
                  id="funding_source"
                  label="Funding Source"
                  value="{{data.funding_source}}"
                  type="string"
                  on-input="_validate">
                </paper-input>

                <paper-input
                  class="item validate full-width"
                  id="description"
                  label="Description"
                  value="{{data.description}}"
                  type="string"
                  on-input="_validate">
                </paper-input>

                <paper-input
                  class="item validate full-width"
                  id="additional_information"
                  label="Additional information (e.g. links)"
                  value="{{data.additional_information}}"
                  type="string"
                  on-input="_validate">
                </paper-input>

                <custom-fields-widget
                  class="item full-width"
                  custom-fields="{{data.custom_fields}}"
                  edit="[[edit]]">
                </custom-fields-widget>

          <div class="details-section item full-width">
            <div class="layout horizontal center justified">
              <span class="details-text">Want to add more details to the Project info?</span>
              <paper-button
              class="btn-primary"
              on-tap="_handleDetailsChange">
                [[_computeDetailsButtonMsg(detailsOpened)]]
                <div id="detailsIcon">
                  <iron-icon
                    icon="expand-more"
                    hidden$="[[detailsOpened]]">
                  </iron-icon>
                  <iron-icon
                    icon="expand-less"
                    hidden$="[[!detailsOpened]]">
                  </iron-icon>
                </div>
              </paper-button>
            </div>
            <iron-collapse
              id="collapse"
              opened="{{detailsOpened}}">
              <div class="app-grid">
                <etools-single-selection-menu
                  id="agencyAcronyms"
                  class="item validate"
                  label="Name of Agency (acronyms)"
                  options="[[agencyAcronyms]]"
                  option-value="id"
                  option-label="title"
                  selected="{{selectedAcronym}}"
                  on-iron-activate="_validate"
                  trigger-value-change-event
                  always-float-label>
                </etools-single-selection-menu>

                <etools-single-selection-menu
                  class="item validate"
                  label="Type of Agency"
                  options="[[agencyTypes]]"
                  option-value="id"
                  option-label="title"
                  selected="{{selectedAgencyType}}"
                  on-iron-activate="_validate"
                  trigger-value-change-event
                  always-float-label>
                </etools-single-selection-menu>

                <paper-input
                  class="item validate full-width"
                  id="additional_implementing_partners"
                  label="Additional implementing partners"
                  value="{{data.additional_implementing_partners}}"
                  type="string"
                  on-input="_validate"
                  always-float-label>
                </paper-input>

                <div class="full-width">
                  <labelled-item label="Is this project part of a HRP or FA?">
                    <paper-radio-group
                        data-path="data.part"
                        on-paper-radio-group-changed="_onValueChanged"
                        selected="hrp">
                      <paper-radio-button name="hrp">HRP</paper-radio-button>
                      <paper-radio-button name="fa">FA</paper-radio-button>
                      <paper-radio-button name="no">No</paper-radio-button>
                    </paper-radio-group>
                  </labelled-item>
                </div>

                <etools-single-selection-menu
                  class="item validate"
                  label="Prioritization Classification"
                  options="[[classifications]]"
                  option-value="id"
                  option-label="title"
                  selected="{{selectedClassification}}"
                  on-iron-activate="_validate"
                  trigger-value-change-event
                  always-float-label>
                </etools-single-selection-menu>

                <etools-single-selection-menu
                  class="item validate"
                  label="Project code in HRP"
                  options="[[projectCodes]]"
                  option-value="id"
                  option-label="title"
                  selected="{{selectedProjectCode}}"
                  on-iron-activate="_validate"
                  trigger-value-change-event
                  always-float-label>
                </etools-single-selection-menu>

                <paper-input
                  class="item validate full-width"
                  id="funding_requirements"
                  label="Funding Requirements (US$)"
                  value="{{data.funding.required.funding}}"
                  type="number"
                  allowed-pattern="[+\-\d.]"
                  step="0.01"
                  on-input="_validate"
                  always-float-label>
                </paper-input>

                <paper-input
                  class="item validate full-width"
                  id="own_funding"
                  label="Funding received / confirmed through own agency internal emergency funding mechanisms (US$)"
                  value="{{data.funding.own_funding}}"
                  type="number"
                  allowed-pattern="[+\-\d.]"
                  step="0.01"
                  on-input="_validate"
                  always-float-label>
                </paper-input>

                <paper-input
                  class="item validate full-width"
                  id="cerf_funding"
                  label="Funding received / confirmed from CERF (US$)"
                  value="{{data.funding.cerf_funding}}"
                  type="number"
                  allowed-pattern="[+\-\d.]"
                  step="0.01"
                  on-input="_validate"
                  always-float-label>
                </paper-input>

                <paper-input
                  class="item validate full-width"
                  id="cbpf_funding"
                  label="Funding received / confirmed from CBPF (Country based pooled funds), eg. CHF, ERF (US$)"
                  value="{{data.funding.cbpf_funding}}"
                  type="number"
                  allowed-pattern="[+\-\d.]"
                  step="0.01"
                  on-input="_validate"
                  always-float-label>
                </paper-input>

                <paper-input
                  class="item validate full-width"
                  id="bilateral_funding"
                  label="Funding received / confirmed from bilateral agreeements, not including UNICEF/WFP (US$)"
                  value="{{data.funding.bilateral_funding}}"
                  type="number"
                  allowed-pattern="[+\-\d.]"
                  step="0.01"
                  on-input="_validate"
                  always-float-label>
                </paper-input>

                <paper-input
                  class="item validate full-width"
                  id="unicef_funding"
                  label="Funding received / confirmed from UNICEF including supplies cost (US$)"
                  value="{{data.funding.unicef_funding}}"
                  type="number"
                  allowed-pattern="[+\-\d.]"
                  step="0.01"
                  on-input="_validate"
                  always-float-label>
                </paper-input>

                <paper-input
                  class="item validate full-width"
                  id="wfp_funding"
                  label="Funding received / confirmed from WFP including supplies cost (US$)"
                  value="{{data.funding.wfp_funding}}"
                  type="number"
                  allowed-pattern="[+\-\d.]"
                  step="0.01"
                  on-input="_validate"
                  always-float-label>
                </paper-input>

                <paper-input
                  class="item validate full-width"
                  id="funding_gap"
                  label="Funding gap (US$)"
                  value="{{data.funding.funding_gap}}"
                  type="number"
                  allowed-pattern="[+\-\d.]"
                  step="0.01"
                  on-input="_validate"
                  always-float-label>
                </paper-input>
              <div>
            </iron-collapse>
          </div>
        </template>

        <div class="buttons layout horizontal-reverse">
            <paper-button class="btn-primary" on-tap="_save" raised>
              Save
            </paper-button>

            <paper-button  on-tap="close">
              Cancel
            </paper-button>
          </div>

          <etools-loading active="[[updatePending]]"></etools-loading>



              </div>
            </template>
          </div>
        </paper-radio-group>
      </template>
    </paper-dialog-scrollable>


    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'planned-action-projects-modal',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.RoutingBehavior,
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ModalBehavior,
      ],

      properties: {
        responsePlanID: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        path: String,

        reportingPeriod: String,

        opened: {
          type: Boolean,
        },

        detailsOpened: {
          type: Boolean,
          value: false
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        mode: {
          type: String,
          observer: '_setDefaults',
        },

        data: {
          type: Object,
          value: {}
        },

        refresh: {
          type: Boolean,
          value: false
        },

        url: {
          type: String,
          computed: '_computeUrl(responsePlanID, mode)',
        },

        ochaProjectsUrl: {
          type: String,
          computed: '_computeOchaProjectsUrl(responsePlanID)',
        },

        ochaProjectDetailsUrl: {
          type: String,
          computed: '_computeOchaProjectsUrl(responsePlanID)',
        },

        ochaProjectRequestId: {
          type: Object,
          computed: '_computeOchaProjectRequestId(selectedProject)'
        },

        clusters: {
          format: Array,
          value: []
        },

        partnerID: {
          type: String,
          statePath: 'partner.current.id',
        },

        formattedClusters: {
          type: Array,
          computed: '_formatForMultiselect(clusters)'
        },

        statuses: {
          type: Array,
          value: [
            {title: 'Ongoing', id: 'Ong'},
            {title: 'Planned', id: 'Pla'},
            {title: 'Completed', id: 'Com'},
          ],
        },

        frequencies: {
          type: Array,
          value: [
            {title: 'Weekly', id: 'Wee'},
            {title: 'Monthly', id: 'Mon'},
            {title: 'Quarterly', id: 'Qua'},
          ],
        },

        projects: {
          type: Array,
          value: [],
        },

        formattedProjects: {
          type: String,
          computed: "_computeFormattedProjects(projects)"
        },

        selectedPartner: {
          type: Number,
          observer: '_savePartner',
        },

        selectedProject: {
          type: String,
        },

        profile: {
          type: Object,
          statePath: 'userProfile.profile',
        },

        imoClusters: {
          type: Array,
          computed: '_computeImoClusters(profile)',
        },

        selectedClusters: {
          type: Array,
        },

        edit: {
          type: Boolean,
          value: false,
        },

        detailsOpened: {
          type: Boolean,
          value: false,
        }
      },

      listeners: {
        'details-loaded': 'adjustPosition',
      },

      observers: [
        '_fetchOchaProjectsList(mode, ochaProjectsUrl)',
        '_fetchOchaProjectDetails(selectedProject)',
        '_saveClusters(selectedClusters.splices)',
        // '_adjustPosition(projectDetails)',
      ],

      _computeUrl: function(responsePlanID, mode) {
        if (mode === 'custom') {
        return App.Endpoints.partnerProjectCreate(responsePlanID)
        } else {return App.Endpoints.ochaProjectsList(responsePlanID)}
      },

      _computeOchaProjectsUrl: function(responsePlanID) {
        return App.Endpoints.ochaProjectsList(responsePlanID)
      },

      close: function () {
        this.set('data', {});
        this.set('opened', false);
        this.set('refresh', false);
        this.set('detailsOpened', false);
      },

      open: function () {
        if (this.edit && this.editData) {
          this.set('data', Object.assign({}, this.editData));
          this.selectedClusters = this.editData.clusters.map(function(cluster) {
            return cluster.id;
          });
        } else {
          this.data = {};
          this.selectedClusters = [];
        }

        this.set('opened', true);
        this.set('refresh', true);
      },

      _handleDetailsChange: function () {
        this.detailsOpened = !this.detailsOpened;
      },

      _toggleShowMoreDetails: function() {
        this.detailsOpened ? this.detailsOpened = false : this.detailsOpened = true
      },

      _computeTitle: function(edit) {
        return (edit ? 'Edit' : 'Add') + ' Project';
      },

      _computeAjaxMethod: function(edit) {
        return edit ? 'patch' : 'post';
      },

      _computeImoClusters: function (profile) {
        return (profile.imo_clusters || []).map(function(cluster) {
          return cluster.id;
        });
      },

      _computeDetailsButtonMsg: function(detailsOpened) {
        if (detailsOpened) {
          return 'show less details';
        }
        return 'show more details';
      },

      _fetchOchaProjectsList: function (mode) {
        if (mode !== 'ocha') {
          return;
        }
        this.set('projectsLoading', true);
        var self = this;
        this.$.projects.abort();

        this.$.projects.thunk()()
            .then(function (res) {
              self.set('projectsLoading', false);
              self.set('projects', res.data);
              self.fire('details-loaded', this.name);
            })
            .catch(function (err) { // jshint ignore:line
              if (err.code === 504) {
                self.fire('notify', {type: 'ocha-timeout'});
              }
              self.set('projectsLoading', false);
              // TODO: error handling
            });
      },

      _computeOchaProjectRequestId: function (selectedProject) {
        return ({'project': selectedProject});
      },

      _fetchOchaProjectDetails: function (project) {
        if (!project) {
          return;
        }
        this.set('projectDetailsLoading', true);
        var self = this;
        this.$.projectDetails.abort();

        this.$.projectDetails.thunk()()
          .then(function (res) {
            self.set('projectDetailsLoading', false);
            self.set('projectDetails', res.data);
            self.fire('details-loaded', this.name);

          })
          .catch(function (err) { // jshint ignore:line
            if (err.code === 504) {
              self.fire('notify', {type: 'ocha-timeout'});
            }
            self.set('projectDetailsLoading', false);
            // TODO: error handling
          });
      },

      _computeFormattedProjects: function(projects) {
        return projects.map(function(project) {
          return {id: project.id, title: project.name};
        });
      },

      // _onOpenedChanged: function (opened) {
      //   if (opened) {
      //     this.set('mode', '');
      //   }
      // },

      _savePartner: function(partner) {
        this.set('data.partner_id', partner.id);
      },

      _saveClusters: function() {
        this.set('data.clusters', this.selectedClusters.map(function(cluster) {
            return {'id': cluster};
          }))
      },

      _displayPartner: function (permissions, edit) {
        return permissions.addPartnerToProject && !edit;
      },

      _displayPartnerReadOnly: function (permissions, edit) {
        return permissions.addPartnerToProject && edit;
      },

      _validate: function (e) {
        e.target.validate();
      },

      _onValueChanged: function (e) {
        this._updateValue(e.target);
      },

      _updateValue: function (el) {
        this.set(el.dataset.path, el.selected);
      },

      _redirectToDetail: function(id) {
        var path = this.permissions.addPartnerToProject
          ? 'response-parameters/partners/project/' + String(id)
          : '/planned-action/project/' + String(id);
        var url = this.buildUrl(this._baseUrlCluster, path);
        this.set('path', url);
      },

      _formatForMultiselect: function(list) {
        return list.map(function(item) {
          return {
            id: item.id,
            value: item.id,
            label: item.title,
          };
        });
      },

      _setDefaults: function (edit) {
        if (edit) { return }
        this.set('selectedProject', '');
        this.set('projectLoading', false);
        this.set('data', {});
        this.set('projectDetails', {});
        this.set('errors', {});
      },

      _adjustPosition: function (e) {
        e.stopPropagation();
        this.debounce('adjust-position', function () {
          this.$.dialog.refit();
        }, 100);
      },

      _save: function () {
        var self = this;
        if (!this.data.partner_id) {
          this.data.partner_id = this.partnerID;
        }

        if (this.mode === 'ocha') {
          this.$.projectAjax.body = this.ochaProjectRequestId
        } else {
          this.$.projectAjax.body = Object.assign({}, this.data);
        }

        this.updatePending = true;
        var thunk = this.$.projectAjax.thunk();

        thunk()
          .then(function (res) {
            self.updatePending = false;
            if (self.edit) {
              self.fire('project-edited', res.data);
              self.close();
              self.set('errors', {});
            } else {
              self._redirectToDetail(res.data.id);
            }
          })
          .catch(function (err) { // jshint ignore:line
            self.updatePending = false;
            self.set('errors', err.data);
          });
      },

    });
  </script>
</dom-module>
